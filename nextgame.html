<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
		/>
		<title>Upcoming Game</title>
	</head>
	<body>
		<!------Standard header for all pages-->
		<div id="header"></div>
		<script>
			fetch("header.html")
				.then((response) => response.text())
				.then((data) => {
					document.getElementById("header").innerHTML = data;
				});
		</script>
		<section class="the-rules">
			<h1>The Next game</h1>
			<ul id="list of players">
				<li>Malek</li>
				<li>Anas</li>
				<li>Jemei</li>
			</ul>
			<button onclick="addPlayer()">In</button>
		</section>
		<script>
			function addPlayer() {
				const newPlayer = "Mussa";
				var ul = document.getElementById("list of players");
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(newPlayer));
				ul.appendChild(li);
			}
		</script>
	</body>
</html>
